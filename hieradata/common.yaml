---
users::users:
  bcarl:
    uid: 1000
    gid: 1000
    groups:
      - sudo
    shell: /bin/bash
    ssh_key:
      comment: brandon@bcarl.me
      type: ssh-rsa
      key: 

ssh::storeconfigs_enabled: true

ssh::server_options:
  AllowUsers: bcarl
  DenyUsers: root
  PasswordAuthentication: no
  PermitRootLogin: no
  Port: 2422
  Protocol: 2
  PubkeyAuthentication: yes
  RSAAuthentication: yes
  TCPKeepAlive: yes
  UsePAM: no
  X11Forwarding: no

sudo::configs:
  bcarl:
    content: 'bcarl ALL=(ALL) NOPASSWD: ALL'
    priority: 10
